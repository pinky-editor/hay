buildscript {
    repositories {
        jcenter()
        maven { url "http://clojars.org/repo" }
    }

    dependencies {
        classpath "de.kotka.gradle:gradle-plugin:1.3.0"
        classpath "clojuresque:clojuresque:1.7.0"
    }
}

version = "0.1.0-SNAPSHOT"
group   = "pinky-editor"

description = "A stack-oriented, concatenative extension language"

ext.kotka = [
    repository:     "pinky-editor/hay",
    wrapperVersion: "1.12"
]

apply plugin: "kotka"
apply plugin: "clojure"

sourceSets {
    dev
}

configurations {
    development {
        extendsFrom testRuntime
    }
}

repositories {
    jcenter()
    maven { url "http://clojars.org/repo" }
}

dependencies {
    compile "org.clojure:clojure:1.6.0"
    compile("instaparse:instaparse:1.3.2") {
        exclude group: "org.clojure", module: "clojure"
    }

    development "org.clojure:tools.nrepl:0.2.3"
    development "redl:redl:0.2.2"
}

clojureRepl {
    port    = "7888"
    handler = "hay.dev/repl-handler"
}
